<!DOCTYPE html>
<html lang="fi" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Lisää uusi kysely</title>
</head>
<body>
    <h1>Lisää uusi kysely</h1>
    <form th:object="${survey}" th:action="@{/savesurvey}" method="post">
        <div>
            <label for="title">Kyselyn nimi</label>
            <input id="title" type="text" th:field="*{title}" required>
        </div>

        <div>
            <label for="description">Kyselyn kuvaus</label>
            <input id="description" type="text" th:field="*{description}" required>
        </div>

        <div>
            <label for="openingDate">Avauspäivämäärä</label>
            <input id="openingDate" type="date" th:field="*{openingDate}" required>
        </div>

        <div>
            <label for="openingTime">Avausaika</label>
            <input id="openingTime" type="time" th:field="*{openingTime}" required>
        </div>

        <div>
            <label for="deadlineDate">Sulkeutumispäivämäärä</label>
            <input id="deadlineDate" type="date" th:field="*{deadlineDate}" required>
        </div>

        <div>
            <label for="deadlineTime">Sulkeutumisaika</label>
            <input id="deadlineTime" type="time" th:field="*{deadlineTime}" required>
        </div>

        <div>
            <input type="submit" value="Lisää kysely" class="btn btn-success">
        </div>
    </form>
</body>
</html>
