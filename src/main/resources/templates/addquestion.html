<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Lisää kysymys</title>
</head>
<body>
    <div>
        <h1>Lisää kysymys</h1>
        <form th:method="post" action="#" th:action="@{savequestion}" method="post" th:object="${question}">
            <label for="title">Kysymys:</label><br>
            <input type="text" id="title" name="title" th:field="*{questionText}" required><br><br>
            <label for="typeSelection">Kysymyksen tyyppi:</label><br>
            <select id="questionType" name="questionType">
                <option value="TEXT">Teksti</option>
                <option value="MULTIPLE_CHOICE_CHECKBOX">Monivalinta (valitse 1 tai useampi)</option>
                <option value="RADIO_BUTTON">Monivalinta (valitse yksi)</option>
                <option value="SCALE_1-5">Asteikko 1-5</option>
            </select><br><br>
            <label for="orderNumber">Järjestysnumero:</label><br>
            <input type="number" id="orderNumber" name="orderNumber" placeholder="Order number" required><br><br>
            <input type="submit" value="Lisää kysymys">
        </form>
    </div>
</body>
</html>
