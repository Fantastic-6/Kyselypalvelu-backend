<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <title>Lisää kysymys</title>
  </head>

  <body>
    <div>
      <h1>Lisää kysymys</h1>
      <form
        th:object="${question}"
        method="post"
        action="#"
        th:action="@{savequestion}"
      >
        <input type="hidden" th:field="*{survey}" />
        <label for="title">Kysymys:</label><br />
        <input
          type="text"
          id="title"
          name="title"
          th:field="*{questionText}"
          required
        /><br /><br />
        <label for="typeSelection">Kysymyksen tyyppi:</label><br />
        <select
          id="typeSelection"
          name="typeSelection"
          th:field="*{questionType}"
        >
          <option value="TEXT">Teksti</option>
          <option value="RADIO">Monivalinta (valitse yksi)</option>
          <option value="CHECKBOX">Monivalinta (valitse 1 tai useampi)</option>    
          <option value="SCALE">Asteikko 1-5</option></select
        ><br /><br />
        <input id="required" name="isRequired" type="radio" value="TRUE"/>
        <label for="required">Pakollinen</label>
        <input id="notRequired" name="isRequired" type="radio" value="FALSE" checked="TRUE" />
        <label for="notRequired">Ei pakollinen</label>
        <br><br>
        <label for="orderNumber">Järjestysnumero:</label><br />
        <input
          type="number"
          id="orderNumber"
          name="orderNumber"
          placeholder="Järjestysnumero"
          th:field="*{orderNumber}"
          required
        /><br /><br />
        <input type="submit" value="Lisää kysymys" />
      </form>
    </div>
  </body>
</html>
