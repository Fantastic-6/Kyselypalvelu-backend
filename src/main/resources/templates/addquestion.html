<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Add Question</title>
</head>
<body>
    <div>

        <h1>Lis채채 kysymys</h1>

        <form th:object="${question}" th:method="post" action="#" th:action="@{savequestion}" method="post">
            <input type="hidden" name="surveyId" th:field="*{survey}">
            <label for="title">Kysymyksen teksti:</label><br>
            <input type="text" id="title" name="title" required th:field="*{questionText}"><br><br>
            <label for="typeSelection">Kysymyksen Tyyppi:</label><br>
            <select id="typeSelection" name="typeSelection">
                <option value="TEXT">Teksti</option>
                <option value="MULTIPLE_CHOICE_CHECKBOX">Valitse monta</option>
                <option value="RADIO_BUTTON">Valitse yksi</option>
                <option value="SCALE_1-5">Skaala (1-5)</option>
            </select><br><br>
            <label for="priority">Prioriteetti:</label><br>
            <input type="number" id="priority" name="priority" placeholder="Priority" required><br><br>
            <input type="submit" value="Lis채채 kysymys">

        </form>

    </div>
</body>
</html>
