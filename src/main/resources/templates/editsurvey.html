<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyselyn muokkaus</title>
</head>
<body>
    <h1>Muokkaa Kyselyä</h1>
   <table>
        <form th:object="${survey}" action="#" th:action="@{/savesurvey}" method="post">
            <input type="hidden" th:field="${survey.surveyId}">
            <p>Otsikko: <input type="text" th:field="*{title}"></p>
            <p>Kuvaus: <input type="text" th:field="*{description}"></p>
            <p>Avauspäivämäärä: <input type="date" th:field="*{openingDate}"></p>
            <p>Avausaika: <input type="time" th:field="*{openingTime}"></p>
            <p>Sulkemispäivämäärä: <input type="date" th:field="*{deadlineDate}"></p>
            <p>Sulkemisaika: <input type="time" th:field="*{deadlineTime}"></p>
            <input type="submit" value="Tallenna">
        </form>
        </td>
    </tr>
</body>
        <div>
        <a th:href="@{|/${surveyId}/addquestion|}">Lisää kysymys</a>
        </div>

        <table>
    <tbody>
        <tr th:each="question : ${questions}">
            <td><input type="hidden" th:value="${question.questionId}" /></td>
            <td th:text="${question.questionText}"></td>
            <td th:text="${question.questionType}"></td>
            <td><input type="hidden" th:value="${question.orderNumber}" /></td>
            <td><a th:href="@{|/${surveyId}/editquestion/${question.questionId}|}" class="btn btn-primary">Muokkaa</a></td>
            <td><a th:href="@{|/${surveyId}/deletequestion/${question.questionId}|}" class="btn btn-danger">Poista</a></td>
        </tr>
    </tbody>
</table>
  
</html>
